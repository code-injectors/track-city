
<h1 md-dialog-title>Reviews</h1>

<md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let review of reviews">
            <!--<md-icon md-list-icon></md-icon md-list-icon>-->
            {{ review.comment }}
        </md-list-item>
    </md-list>
</md-dialog-content>

<md-dialog-actions align="end">
    <button md-button md-dialog-close>Close dialog</button>
</md-dialog-actions>
