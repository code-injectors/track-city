
<h1 md-dialog-title>Reviews</h1>

<md-dialog-content>
    <md-list>
        <md-list-item class="float comment" *ngFor="let review of reviews">
            <div>{{ review.comment }}</div>
            <i (click)="toggleComment(review.id)" [ngClass]="{'active':!review.hidden}" class="material-icons">remove_red_eye</i>
        </md-list-item>
    </md-list>
</md-dialog-content>

<md-dialog-actions align="end">
    <button md-button md-dialog-close>Close dialog</button>
</md-dialog-actions>
