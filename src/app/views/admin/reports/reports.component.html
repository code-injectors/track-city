
<div class="filters">
   <md-input-container [floatPlaceholder]="auto" class="search" dividerColor="primary" align="start">
        <input mdInput [(ngModel)]="componentProperty" type="text" placeholder="Search..">
    </md-input-container>
    <md-select class="filter" placeholder="Show">
        <md-option *ngFor="let filter of filters" [value]="filters.value">{{ filter.value }}</md-option>
    </md-select>
    <md-select class="filter" placeholder="Category">
        <md-option *ngFor="let filter of filters" [value]="filters.value">{{ filter.value }}</md-option>
    </md-select>
    <md-select class="filter" placeholder="Sort">
        <md-option *ngFor="let filter of filters" [value]="filters.value">{{ filter.value }}</md-option>
    </md-select>
</div>

<md-tab-group>
    <md-tab label="List">

        <md-list>
            <md-list-item *ngFor="let report of reports">
                <img md-list-avatar src="" alt="avatar">
                <h3 md-line>{{ report.title }}</h3>
                <p md-line>
                  <span class="category">{{ report.category }}</span>
                </p>
                <a md-icon-button >
                    <md-icon class="md-24 accepted">thumb_up</md-icon>
                    {{ report.thumb_up }}
                </a>
                <a md-icon-button >
                    <md-icon class="md-24 rejected">thumb_down</md-icon>
                    {{ report.thumb_down }}
                </a>
                <a md-raised-button >Reject</a>
                <a md-raised-button >Accept</a>
            </md-list-item>
        </md-list>
      
    </md-tab>
    <md-tab label="Map" class="map">
        <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
        </sebm-google-map>
    </md-tab>
</md-tab-group>
