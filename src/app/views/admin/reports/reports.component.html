


<md-tab-group>
    <md-tab label="List">
      
    </md-tab>
    <md-tab label="Map" class="map">
        <sebm-google-map 
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            [disableDefaultUI]="false"
            [zoomControl]="false"
            (mapClick)="mapClicked($event)">
        
        </sebm-google-map>
    </md-tab>
</md-tab-group>
